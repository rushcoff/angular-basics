<form [formGroup]="form" class="filter">
  <div class="form-group">
    <h3>Город</h3>
    <select formControlName="city">
      <option *ngFor="let field of citiesList" [value]="field.value">
        {{ field.key }}
      </option>
    </select>
  </div>
  <div class="form-group" formGroupName="category">
    <h3>Категория</h3>

    <div *ngFor="let field of categoriesList">
      <label>
        <input
          type="checkbox"
          [checked]="field.value"
          [formControlName]="field.key"
        />
        {{ field.label }}
      </label>
    </div>
  </div>
  <div class="form-group" formGroupName="roomsCount">
    <h3>Количество комнат</h3>

    <div *ngFor="let field of roomsCountList">
      <label>
        <input
          type="checkbox"
          [checked]="field.value"
          [formControlName]="field.key"
        />
        {{ field.label }}
      </label>
    </div>
  </div>
</form>
